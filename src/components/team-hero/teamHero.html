<div class="hero oj-flex oj-sm-justify-content-center">
  <div class="oj-flex-item">
    <div class="oj-flex">
      <div class="hero-logo oj-flex-item">
        <img height="100" width="100" data-bind="attr: {src: $props.data.image}"></img>
      </div>
    </div>

    <div class="oj-flex">
      <div class="hero-container oj-flex-item">
        <span class="hero-title" data-bind="text: $props.teamName">Name</span>
      </div>
    </div>
    <div class="oj-flex oj-sm-justify-content-space-between ">

      <div class="hero-container hero-stats oj-flex-item oj-sm-12 oj-md-6">
        <span class="hero-stat-title">Tournament</span>
        <!-- ko with: $props.data.tournamentRecord -->


        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-6">
            <team-data-card title='Record' stat={{$data.record}} color="[[$parent.color]]"></team-data-card>


          </div>
          <div class="oj-flex-item oj-sm-6">
            <team-data-card title='Win %' stat={{$data.pct}} color="[[$parent.color]]"></team-data-card>

          </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-6">
            <team-data-card title='Opp Record' stat={{oppRecord}} color="[[$parent.color]]"></team-data-card>


          </div>
          <div class="oj-flex-item oj-sm-6">
            <team-data-card title='Opp Win %' stat={{oppWinPct}} color="[[$parent.color]]"></team-data-card>

          </div>
        </div>


        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-6">
            <team-data-card title='Goals For' stat={{$data.for}} color="[[$parent.color]]"></team-data-card>


          </div>
          <div class="oj-flex-item oj-sm-6">
            <team-data-card title='Goals Against' stat={{$data.against}} color="[[$parent.color]]"></team-data-card>

          </div>
        </div>
        <!-- /ko -->
      </div>

      <div class="hero-stats  oj-flex-item oj-sm-12 oj-md-6" data-bind="visible: loaded">
        <span class="hero-stat-title">Regular Season</span>
        <!-- ko with: $props.data.regularSeasonRecord -->


        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-6">
            <team-data-card title='Record' stat={{record}} color="[[$parent.color]]"></team-data-card>


          </div>
          <div class="oj-flex-item oj-sm-6">
            <team-data-card title='Win %' stat={{pct}} color="[[$parent.color]]"></team-data-card>

          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-6">
            <team-data-card title='Opp. Record' stat={{oppRecord}} color="[[$parent.color]]"></team-data-card>


          </div>
          <div class="oj-flex-item oj-sm-6">
            <team-data-card title='Opp. Win %' stat={{oppWinPct}} color="[[$parent.color]]"></team-data-card>

          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-6">
            <team-data-card title='Goals For' stat={{$data.for}} color="[[$parent.color]]"></team-data-card>


          </div>
          <div class="oj-flex-item oj-sm-6">
            <team-data-card title='Goals Against' stat={{against}} color="[[$parent.color]]"></team-data-card>

          </div>
        </div>
        <!-- /ko -->
      </div>
    </div>
  </div>





</div>
