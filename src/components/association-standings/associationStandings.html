<div class="oj-hybrid-padding" data-bind="if: loaded">
  <h3 data-bind="text: $props.association + ' Standings'"> Standings</h3>
  <div class="oj-flex" style="flex-wrap: nowrap">
    <div class="table-heading-first oj-sm-6 oj-md-3 oj-flex-item">
      <span class="table-heading">Team</span>
    </div>
    <div class="table-heading oj-sm-only-hide oj-md-3 oj-flex-item">
      <span>Association</span>
    </div>

    <div class="oj-sm-only-hide oj-md-1 oj-flex-item">
      <span class="table-heading">Games</span>
    </div>

    <div class="table-heading oj-sm-3 oj-md-2 oj-flex-item">
      <span class="table-heading" data-bind="text: recordTxt">Record</span>
    </div>


    <div class="table-heading oj-sm-3 oj-md-1 oj-flex-item">
      <span class="table-heading" data-bind="text: pointsTxt">Points</span>
    </div>

    <div class="table-heading oj-sm-only-hide oj-md-2 oj-flex-item">
      <span class="table-heading">Win %</span>
    </div>



  </div>
  <ul id="listview" aria-label="list using collection" style="height:100%" data-bind="ojComponent: {component: 'ojListView', data: dataSource, item: {template: 'standings_template'}, selectionMode: 'single', rootAttributes: {}}">




  </ul>

  <script type="text/html" id="standings_template">
    <li data-bind="attr: {id: team}">
      <div class="oj-flex" style="flex-wrap: nowrap">
        <div class="table-data-first oj-sm-6 oj-md-3 oj-flex-item">
          <span><img class="table-team-image" data-bind="attr: {src: image, height: $parent.imgSize, width: $parent.imgSize}"></img>
          <a data-bind="text: team, click: $parent.navigate" /></span>
        </div>
        <div class="table-data oj-sm-only-hide oj-md-3 oj-flex-item">
          <span data-bind="text: association" />
        </div>

        <!-- ko with: rs -->
        <div class="table-data oj-sm-only-hide oj-md-1 oj-flex-item">
          <span data-bind="text: games" />
        </div>
        <!-- /ko -->
        <div class="table-data oj-sm-3 oj-md-2 oj-flex-item">
          <span data-bind="text: regularSeasonRecord" />
        </div>

        <!-- ko with: rs -->
        <div class="table-data oj-sm-3 oj-md-1 oj-flex-item">
          <span data-bind="text: points" />
        </div>

        <div class="table-data oj-sm-only-hide oj-md-2  oj-flex-item">
          <span data-bind="text: winPct" />
        </div>


        <!-- /ko -->

      </div>
    </li>
  </script>

</div>
