<div class="oj-hybrid-padding">
  <div class="oj-flex">
    <div class="oj-flex-item table-title">
      <div data-bind="text: $props.title">Title</div>
    </div>
  </div>

  <div class="oj-flex" style="flex-wrap: nowrap">


    <div class="table-heading oj-sm-2 oj-flex-item">
      <span>Date</span>
    </div>




    <div class="table-heading oj-sm-3  oj-flex-item">
      <span>Home</span>
    </div>

    <div class="table-heading oj-sm-2  oj-flex-item">
      <span>Score</span>
    </div>

    <div class="table-heading oj-sm-3  oj-flex-item">
      <span>Visitor</span>
    </div>


    <!-- ko if: tournament -->
    <div class="table-heading oj-sm-2 oj-flex-item">
      <span>Tournament</span>
    </div>
    <!-- /ko -->




  </div>
  <ul id="listview" aria-label="list using collection" style="height:100%" data-bind="ojComponent: {component: 'ojListView', data: dataSource, item: {template: 'standings_template'}, selectionMode: 'single', rootAttributes: {}}">




  </ul>

  <script type="text/html" id="standings_template">
    <li data-bind="attr: {id: _id}">
      <div class="oj-flex" style="flex-wrap: nowrap">
        <div class="oj-sm-2 oj-flex-item">
          <span data-bind="text: gameDate" />
        </div>


        <div class="table-data oj-sm-3  oj-flex-item">
          <span data-bind="text: homeId" />
        </div>

        <div class="table-data oj-sm-2  oj-flex-item">
          <span data-bind="text: score" />
        </div>


        <div class="table-data oj-sm-3 oj-flex-item">
          <span data-bind="text: visitorId" />
        </div>

        <!-- ko if: tournament -->
        <div class="oj-sm-2 oj-flex-item">
          <span data-bind="text: tournament" />
        </div>
        <!-- /ko -->


      </div>
    </li>
  </script>

</div>
